<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div>
    <input type="button" id="btnConnection" value="连接" />
    </div>
    <div>
    <input type="text" id="msg">
    <input type="button" id="btnSend" value="发送" />
    <input type="button" id="btnSend2" value="发送2" />
    <input type="button" id="btnClose" value="关闭" />
        <input type="button" id="btna" value="关闭2" />
    </div>
    <p id="info"></p>
</div>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
    var socket;
    if(typeof(WebSocket) == "undefined") {
        alert("您的浏览器不支持WebSocket");

    }

    $("#btnConnection").click(function() {
        //实现化WebSocket对象，指定要连接的服务器地址与端口
        socket = new WebSocket("ws://127.0.0.1:8091/websocket");
        //打开事件
        socket.onopen = function() {
            $("#info").append("socket 已连接");
            $("#info").append("<br/>");
        };
        //获得消息事件
        socket.onmessage = function(msg) {
            // alert(msg.data);
            $("#info").append(msg.data);
            $("#info").append("<br/>");
        };
        //关闭事件
        socket.onclose = function() {
            alert("Socket已关闭");
        };
        //发生了错误事件
        socket.onerror = function() {
            alert("发生了错误");
        }
    });


    $("#btnSend").click(function () {
        var msg = $("#msg").val();
        console.log("-----------------")

        socket.send("这是来自客户端的消息" + msg);


    });
    //发送消息
    $("#btnSend2").click(function() {
        var msg=$("#msg").val();
        console.log("-----------------")
        setInterval(
            function(){
            socket.send("这是来自客户端的消息" );
            console.log("日期"+new Date());
            }
            ,10000)
        // for (let i = 0; i < 1000000; i++) {
        //     socket.send("这是来自客户端的消息" +msg);
        // }

    });

    //关闭
    $("#btnClose").click(function() {
        socket.close();
    });


    $("#btna").click(function() {
        // alert("okoooooo")
        prompt("okoooooo")
    });
</script>
</body>

</html>
